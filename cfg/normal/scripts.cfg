//==============================
// Script(s)
//==============================

// Quick switch
alias "+quickSwitch" "slot3"; // Swap to melee
alias "-quickSwitch" "lastinv"; // Swap back to last used weapon

// Alternative key(s)
alias "+alt" "exec normal/alt-binds.cfg"; // Alternative key(s)
alias "-alt" "exec normal/binds.cfg"; // Default key(s)

// Jump throw
alias "+jumpThrow" "-attack; -attack2; +jump"; // Throw & jump
alias "-jumpThrow" "-jump"; // Release jump

// Fake flash
alias "+fakeFlash" "slot2"; // Swap to secondary
alias "-fakeFlash" "drop; lastinv"; // Drop weapon & swap to last used weapon
