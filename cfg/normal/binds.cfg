//==============================
// Bind(s)
//==============================

// Unbind all keys
unbindall;

// Movement
bind "w" "+forward"; // Move forward
bind "s" "+back"; // Move back
bind "a" "+moveleft"; // Move left (strafe)
bind "d" "+moveright"; // Move right (strafe)
bind "shift" "+speed"; // Walk (Move Slowly)
bind "space" "+jump"; // Jump
bind "mwheeldown" "+jump"; // Jump
bind "ctrl" "+duck"; // Duck
bind "mwheelup" "+duck"; // Duck
bindToggle "capslock" "cl_righthand"; // Toggle between left & right hand

// Combat
bind "mouse1" "+attack"; // Fire
bind "mouse2" "+attack2"; // Weapon special function
bind "r" "+reload"; // Reload weapon
bind "q" "+quickSwitch"; // Quick weapon switch
bind "g" "drop"; // Drop current weapon
bind "x" "+jumpThrow"; // Jump throw for smokes

// Communication
bind "v" "+voicerecord"; // Use voice communication
bind "enter" "messagemode"; // Chat message
bind "backspace" "messagemode2"; // Team message

// Menu
bind "b" "buymenu"; // Buy Menu
bind "m" "chooseteam"; // Select team
bind "tab" "+showscores"; // Dispaly multiplayer scores
bind "`" "slot0"; // Menu item 0
bind "1" "slot1"; // Menu item 1
bind "2" "slot2"; // Menu item 2
bind "3" "slot3"; // Menu item 3
bind "4" "slot5"; // Menu item 5

// Miscellaneous
bind "e" "+use"; // Use item (buttons, machines, ...)
bind "f" "impulse 100"; // Flashlight
bind "t" "impulse 201"; // Spray logo
bind "f5" "jpeg"; // Take screen shot
bind "n" "nightvision"; // Nightvision

// Buy menu
bind "kp_minus" "buy vest"; // Kevlar (-)
bind "kp_plus" "buy vesthelm"; // Helmet (+)
bind "kp_del" "buy defuser" // Defuse kit (.)
bind "kp_ins" "buy deagle"; // Deagle (0)
bind "kp_end" "buy awp"; // AWP (1)
bind "kp_downarrow" "buy m4a1; buy ak47"; // M4A1, AK47 (2)
bind "kp_pgdn" "buy mp5"; // MP5 (3)
bind "kp_home" "buy smokegrenade"; // Smokegrenade (7)
bind "kp_uparrow" "buy hegrenade"; // He-grenade (8)
bind "kp_pgup" "buy flashbang"; // Flashbang (8)

// Special
bind "f1" "toggleconsole"; // Toggle console
bind "alt" "+alt"; // Alternative key(s)
